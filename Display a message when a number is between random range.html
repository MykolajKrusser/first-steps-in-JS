<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Display a message when a number is between a range.html</h1><br>
<script>
    var num = Math.ceil(Math.random() * 10);
    var gnum = prompt('Guess the number between 1 and 10 inclusive');
    if (num===gnum) {
        alert('Matched');
    } else {
        alert('not Matched' +" " + num)
    }
</script>
</body>
</html>
