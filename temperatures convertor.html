<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>celsius <input id="celsius" type="text" title="Enter number only"></label><br>
<input type="button" onclick="cToF()" value="fahrenheit"><p>fahrenheit:<span id="resultCtoF"></span></p><br>
<label>fahrenheit <input id="fahrenheit" type="text" title="Enter number only"></label><br>
<input type="button" onclick="fToC()" value="celsius"><p>celsius:<span id="resultFtoC"></span></p>

<script>
    function cToF() {
        var CtoF = document.getElementById("celsius").value;
        document.getElementById("resultCtoF").innerHTML = CtoF * 9 / 5 + 32 + ' \xB0F.';
    }
    function fToC() {
        var FtoC = document.getElementById("fahrenheit").value;
        document.getElementById("resultFtoC").innerHTML =((FtoC - 32) * 5 / 9).toFixed(1) + '\xB0C.';
    }
</script>
</body>
</html>
