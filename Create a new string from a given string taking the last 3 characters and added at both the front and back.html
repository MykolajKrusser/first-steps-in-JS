<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Word <input id="word" type="text" title="Enter number only"></label><br>
<input type="button" onclick="addingChToEnds()" value="string"><p>result:<span id="result"></span></p><br>
<script>
    function addingChToEnds() {
        var str = document.getElementById("word").value;
        var back = str.substring(str.length - 3);
        if(str.length <= 3){
            document.getElementById("result").innerHTML = str;
        } else{
            document.getElementById("result").innerHTML = back + str + back;
        }
    }
</script>
</body>
</html>
