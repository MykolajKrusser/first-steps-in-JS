<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="test"></p>
<script>
    var a=5;
    var b=6;
    var c=7;
    var p=(a+b+c)/2;
    document.getElementById("test").innerHTML = Math.sqrt(p*(p-a)*(p-b)*(p-c));
</script>
</body>
</html>
