<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create a variable using a user-defined name</h1>
<p id="test"></p>
<script>
    var var_name = "aacsd";
    var n = 120;
    this[var_name] = n;
    document.getElementById("test").innerHTML =this[var_name] + ' ' + var_name;
</script>
</body>
</html>
