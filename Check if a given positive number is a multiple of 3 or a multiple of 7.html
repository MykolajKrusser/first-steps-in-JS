<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Check if a given positive number is a multiple of 3 or a multiple of 7</h1>
<label>number<input id="num" type="text" title="Enter number only"></label><br>
<input type="button" onclick="check()" value="Check a number"><p>result:<span id="result"></span></p><br>
<script>
    function check() {
        var num = parseInt(document.getElementById("num").value);
        document.getElementById("result").innerHTML = num % 3 ===0 || num % 7 ===0;
    }
</script>
</body>
</html>
