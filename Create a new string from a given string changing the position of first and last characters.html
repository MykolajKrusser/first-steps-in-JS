<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create a new string from a given string changing the position of first and last characters.html</h1>
<label>Word <input id="word" type="text" title="Enter number only"></label><br>
<input type="button" onclick="changeCh()" value="string"><p>result:<span id="result"></span></p><br>
<input type="button" onclick="Add1charToEnds()" value="Add 1 char To Ends of word">
<script>
    function changeCh() {
        var str = document.getElementById("word").value;
        if (str.length ===1){
            document.getElementById("result").innerHTML = str;
        } else {
            document.getElementById("result").innerHTML =(str.charAt(str.length - 1)) + str.substring(1, str.length - 1) + str.charAt(0);
        }
    }
    function Add1charToEnds() {
        var str = document.getElementById("word").value;
        document.getElementById("result").innerHTML = str.substring(0,1) + str + str.substring(0,1);
    }
</script>
</body>
</html>
